<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tip calculator app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="/images/GioXdaZ.svg" alt="logo">
    </div>
    <div class="calculator-container">
      <div class="input-container">
        <div>
          <div class="titles-inputs-panel">
            Bill
          </div>
          <div class="input-panel">
            <img class="icon-svg" src="/images/icon-dollar.svg" alt="dollar">
            <input class="input input-bill" type="text">
          </div>

          <div class="titles-inputs-panel">
            Select Tip %
          </div>
          <div class="buttons-panels">
            <div class="panel-btn">
              <button class="btn-tip tip-5">5%</button>
              <button class="btn-tip tip-10">10%</button>
              <button class="btn-tip tip-15">15%</button>
            </div>
            <div class="panel-btn">
              <button class="btn-tip tip-25">25%</button>
              <button class="btn-tip tip-50">50%</button>
              <input class="custom-input" type="text" placeholder="Custom">
            </div>
          </div>


          <div class="titles-inputs-panel">
            Number of People
          </div>

          <div class="input-panel">
            <img class="icon-svg" src="/images/icon-person.svg" alt="person">
            <input class="input input-person" type="text">
          </div>
        </div>

      </div>

      <div class="result-container">
        <div class="tip-amount--total-person">
          <div class="info">
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>
          <div class="result-tip-amount--total-person result--0">$4.27</div>
        </div>
        <div class="tip-amount--total-person">
          <div class="info">
            <p>Total</p>
            <small>/ person</small>
          </div>
          <div class="result-tip-amount--total-person result--1">$32.79</div>
        </div>
        <button class="btn-reset">
          RESET
        </button>
      </div>







    </div>

  </div>

  <div class="attribution">
    Coded by GioXdaZ <a href="https://github.com/GioXdaZ" target="_blank">
      <img class="footer-icon" src="/images/github.svg" alt="github-icon">
    </a>
  </div>


  <script src="/script.js"></script>
</body>

</html>
